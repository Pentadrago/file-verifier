subprojects {
    
    apply plugin: 'java'
    apply plugin: 'findbugs'

    sourceCompatibility = 1.8
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.projectlombok:lombok:1.14.8'
        compile 'ch.qos.logback:logback-classic:1.1.2'
        testCompile 'junit:junit:4.11'
    }

}
